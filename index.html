<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>

<body>

  <!-- Bài 1 -->
  <div class="container py-5">
    <div class="form-group">
      <label for="">Bài 1</label>
      <div id="render-number"></div>
    </div>
    <button id="btn-number" class="btn btn-warning">Click me!</button>
  </div>

  <!-- Bài 2 -->
  <div class="container py-5">
    <div class="form-group">
      <label for="">Bài 2</label>
      <input type="number" class="form-control" id="number-x" placeholder="Nhập số x">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" id="number-n" placeholder="Nhập số n">
    </div>
    <div id="render-calc"></div>
    <button id="btn-calc" class="btn btn-danger">Click me</button>
  </div>

  <!-- Bài 3 -->
  <div class="container py-5">
    <div class="form-group">
      <label for="">Bài 3</label>
      <input type="number"
        class="form-control" id="number-gt" placeholder="Nhập số">
    </div>
    <div id="render-gt"></div>
    <button id="btn-gt" class="btn btn-success">Click me</button>
  </div>

  <!-- Bài 4 -->
  <div class="container py-5">
    <div class="form-group">
      <label for="">Bài 4</label>
    </div>
    <div class="div" style="padding: 16px; border: 1px solid gray;">Thẻ DIV 1</div>
    <div class="div" style="padding: 16px; border: 1px solid gray;">Thẻ DIV 2</div>
    <div class="div" style="padding: 16px; border: 1px solid gray;">Thẻ DIV 3</div>
    <div class="div" style="padding: 16px; border: 1px solid gray;">Thẻ DIV 4</div>
    <div class="div" style="padding: 16px; border: 1px solid gray;">Thẻ DIV 5</div>
    <div class="div" style="padding: 16px; border: 1px solid gray;">Thẻ DIV 6</div>
    <div class="div" style="padding: 16px; border: 1px solid gray;">Thẻ DIV 7</div>
    <div class="div" style="padding: 16px; border: 1px solid gray;">Thẻ DIV 8</div>
    <div class="div" style="padding: 16px; border: 1px solid gray;">Thẻ DIV 9</div>
    <div class="div" style="padding: 16px; border: 1px solid gray;">Thẻ DIV 10</div>
    <button id="btn-div" class="btn btn-primary" style="margin-top: 20px;">Click me</button>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="./main.js"></script>
</body>

</html>
